
<div id="new-message" class="page-wrapper cs-pm-page-wrapper" style="display: block;">
  <div class="messages-header cs-pm__header clearfix">
    <h2 class="pull-left cs-pm-left"><a href="" class="messages-trigger"><span
      class="icomoon icomoon-back cs-pm-icon--back"></span> Messages</a></h2>

    <div class="pull-right cs-pm-right"><a class="btn btn-default messages-trigger"><span
      class="glyphicon glyphicon-remove cs-pm-icon--remove"></span> Cancel</a></div>
  </div>

  <form class="cs-pm-new-wrapper new-wrapper">
    <div class="form-group">
      <p>You must be friends with a person before you can send them messages. <a href="pm-friends.html#find">Find and
        add friends</a></p>
    </div>

    <div class="form-group">
      <label for="to" class="sr-only">To</label>

      <div class="input-group">
        <div class="input-group-addon">To</div>
        <span class="twitter-typeahead" style="position: relative; display: inline-block;"><input type="text"
                                                                                                  class="form-control typeahead tt-hint"
                                                                                                  readonly=""
                                                                                                  autocomplete="off"
                                                                                                  spellcheck="false"
                                                                                                  tabindex="-1"
                                                                                                  dir="ltr"
                                                                                                  style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgb(255, 255, 255);"><input
          type="text" class="form-control typeahead tt-input" id="to" placeholder="Enter recipients username..."
          autocomplete="off" spellcheck="false" dir="auto"
          style="position: relative; vertical-align: top; background-color: transparent;"><pre aria-hidden="true"
                                                                                               style="position: absolute; visibility: hidden; white-space: pre; font-family: Arial, Verdana, 'Trebuchet MS'; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; word-spacing: 0px; letter-spacing: normal; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre><div
          class="tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;">
          <div class="tt-dataset tt-dataset-to"></div>
        </div></span>
      </div>
    </div>

    <div class="form-group">
      <textarea class="form-control" rows="3" placeholder="Write a message..."></textarea>
    </div>

    <div class="clearfix">
      <button type="submit" class="btn btn-default pull-right cs-pm-right message-trigger">Send</button>
    </div>
  </form>

</div>
