<div id="messages-wrapper"
     class="clearfix cs-pm__wrapper"
     style="margin-top: 10px;" ng-cloak>
  <div id="messages" class="page-wrapper cs-pm-page-wrapper" ng-show="conversations.length">
    <div class="messages-header cs-pm__header clearfix">
      <h2 class="pull-left cs-pm-left" style="" ng-bind-html="text_heading_messages | htmlsafe"></h2>

      <div class="pull-right cs-pm-right"
           ng-hide="currentUser.preferences.read_only_mode">
        <a href="{{friends_link}}" class="btn btn-link btn-link-outline">{{button_friends_list}}</a>
        <a class="btn btn-default cs-pm__new-message"
           ui-sref="message"><span class="icomoon icomoon-speech-bubble cs-pm-icon--new-message"></span>{{button_new_conversation}}</a></div>
    </div>
    <div class="alert alert-warning" ng-show="currentUser.preferences.read_only_mode"
         ng-bind-html="text_read_only | htmlsafe"></div>

    <ul class="media-list conversations-list">
      <li class="media cs-pm-conversation" ng-class="{'conversation--unread': conversation.unread_count != 0}"
          ng-repeat="conversation in conversations">
        <div class="media-left cs-pm__avatar pull-left">
          <img class="media-object"
               ng-src="{{conversation.last_message.sender.avatars['200-200']}}"
               alt=""
               style="width:50px;height:50px;">
        </div>
        <div class="cs-pm-body media-body">
          <a ui-sref="conversation({id: conversation.id})" class="message-trigger">
            <h4 class="media-heading">{{computeHeading(conversation)}}
              <span ng-show="conversation.unread_count != 0"
                    class="notifications-count"
                    ng-bind="conversation.unread_count"></span>
            </h4>
            <span ng-switch="conversation.unread_count">
              <strong ng-switch-default
                      ng-bind-html="conversation.last_message.text | truncate:70 | htmlsafe "></strong>
              <p ng-switch-when="0" ng-bind-html="conversation.last_message.text | truncate:70 | htmlsafe "></p>
            </span>
          </a>

          <div class="date">
            <span class="hidden-xs">{{text_last_message}}</span> <abbr class="timeago"
                                                                       ng-attr-title="{{formatDate(conversation.updated)}}">{{fromNow(conversation.updated)}}</abbr>
          </div>
          <div class="controls">
            <small>
              <a ng-click="delete(conversation)" class="delete-conversation" ng-show="currentUser.permissions.conversations.leave"
                 ng-bind-html="text_link_delete | htmlsafe"></a>
              <span
                ng-show="currentUser.permissions.conversations.leave && currentUser.permissions.conversations.report"> | </span>
              <a href="" ng-click="report(conversation)" class="report-conversation" ng-show="!currentUser.permissions.conversations.report"
                 ng-bind-html="text_link_report | htmlsafe"></a>
            </small>
          </div>
        </div>
      </li>
    </ul>

    <div class="text-center">
      <div class="pagination-wrapper text-center">
        <ul class="pagination" ng-show="pages.length">
          <li ng-hide="paging.current_page === 1"><a title="Go to previous page" class="next" ng-click="previous()"></a></li>
          <li ng-repeat="page in pages"
              ng-class="{'active': paging.current_page === page.number, 'first': page.number === 1}">
            <a ng-click="goToPage(page.number)" ng-attr-title="Go to page {{page.number}}" ng-bind="page.number"></a>
          </li>
          <li ng-hide="paging.current_page === pages.length" class="next last"><a title="Go to next page" ng-click="next()"></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="messages-empty" class="page-wrapper cs-pm-page-wrapper" ng-hide="conversations.length" ng-cloak>
    <div class="messages-header cs-pm__header clearfix">
      <h2 class="pull-left cs-pm-left" style=""><a href="" class="messages-trigger"
                                                   ng-bind-html="text_heading_messages | htmlsafe"></a></h2>

      <div class="pull-right cs-pm-right" ng-hide="currentUser.preferences.read_only_mode"><a
        class="btn btn-default cs-pm__new-message"><span
        class="icomoon icomoon-speech-bubble cs-pm-icon--new-message"
        ng-bind-html="button_new_conversation | htmlsafe"></span></a></div>
    </div>
    <div class="alert alert-warning" ng-show="currentUser.preferences.read_only_mode"
         ng-bind-html="text_read_only | htmlsafe"></div>
    <div class="cs-pm-boxing messaging-boxing text-center" ng-bind-html="text_no_conversations | htmlsafe"></div>
  </div>
</div>
