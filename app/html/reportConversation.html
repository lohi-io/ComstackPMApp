<div class="modal-header">
  <button type="button" ng-click="cancel()" class="bootbox-close-button close" aria-hidden="true">Ã—</button>
  <h4 class="modal-title" ng-bind-html="modal_report_heading | htmlsafe"></h4>
</div>
<div class="modal-body">
  <div class="bootbox-body">Reason for reporting:</div>
  <form name="reportForm" ng-submit="save()" class="form-horizontal">
    <div class="checkbox">
      <label><input type="checkbox" ng-model="data.isSpam">Spam or unsolicited advertising</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" ng-model="data.isAbuse">Abusive or offensive</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" ng-model="data.isBreach">Is in breach of forum terms and conditions</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" ng-model="data.isUnknown">It's from someone I don't know</label>
    </div>
    <div class="checkbox"><label><input type="checkbox" ng-model="data.isOther">Other - please give details</label>
    </div>
    <textarea class="form-control"
              ng-show="data.isOther"
              id="otherDetails"
              name="otherDetails"
              ng-maxlength="10"
              rows="3"
              placeholder="Write details"
              ng-model="data.otherDetails"
              ng-required="data.isOther"></textarea>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
  <button ng-click="confirm()"
          type="button"
          class="btn btn-default report-close-trigger"
          ng-disabled="reportForm.$invalid || (!data.isSpam && !data.isAbuse && !data.isBreach && !data.isUnknown && !data.isOther)">Report</button>
</div>
