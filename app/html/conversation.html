<div id="message" class="page-wrapper cs-pm-page-wrapper">

  <div class="messages-header cs-pm__header clearfix">
    <h2 class="pull-left cs-pm-left"><a ui-sref="inbox({page: 1})" class="messages-trigger"><span class="icomoon icomoon-back cs-pm-icon--back"></span>Messages</a></h2>
    <div class="pull-right cs-pm-right"><a class="btn btn-default cs-pm__new-message"><span class="icomoon icomoon-speech-bubble cs-pm-icon--new-message"></span>New message</a></div>
  </div>

  <div class="alert alert-warning" ng-show="currentUser.preferences.read_only_mode" ng-bind-html="text_read_only | htmlsafe"></div>

  <div class="messages-header cs-pm__header conversation-header clearfix">
    <h2 class="pull-left cs-pm-left" ng-cloak>{{ conversationHeading }}</h2>
    <div class="conversation-actions">
      <a href="" class="btn btn-link btn-small delete-conversation">Delete</a> <a href="" class="btn btn-link btn-small report-conversation">Report</a> <a href="#" class="btn btn-link btn-small">Block</a>
    </div>
  </div>

  <div id="conversation-wrapper" class="conversation-wrapper" scroll-glue>

    <div class="delete-message-msg collapse">
      <div class="alert alert-info" role="alert">Select the messages you'd like to remove and then click <button id="delete-button" class="btn btn-default">Delete</button></div>
    </div>

    <div class="clearfix text-center">
      <a ng-show="messages.paging.previous" class="btn btn-primary btn-load-more" id="load-more">Load older messages</a>
    </div>

    <ul class="media-list">
      <li ng-repeat="message in messages.data" ng-class="{'message-own': message.sender.id === $parent.currentUser.user.id}" class="media">
        <div ng-hide="'Hiding this until we implement message deletion'" class="media-left checkbox-wrap"><div class="checkbox"><label><input type="checkbox" value="message.id" aria-label="Delete this message"></label></div></div>
        <div class="media-left cs-pm__avatar">
          <img class="media-object" ng-src="{{ message.sender.avatars['100-100'] }}" alt="">
        </div>
        <div class="cs-pm-body media-body">
          <div class="cs-pm-message-meta message-meta small"><a ng-hide="message.sender.id === $parent.currentUser.user.id" ng-href="message.sender.profile" ng-bind="message.sender.name">Terry56</a> <abbr class="timeago" ng-attr-title="{{message.sent | formatDate}}" ng-bind="message.sent | dateFromNow">3 months ago</abbr></div>
          <div class="cs-pm-message message arrow_box"><p ng-bind-html="message.text | htmlsafe"></p></div>
        </div>
      </li>
    </ul>

  </div>

  <div class="cs-pm-reply-wrapper reply-wrapper">
    <form>

      <div class="form-group">
        <textarea id="reply-text" class="form-control" rows="3" placeholder="Reply..." ng-disabled="currentUser.preferences.read_only_mode"></textarea>
      </div>

      <div class="clearfix">
        <button id="reply-submit" type="submit" class="btn btn-default pull-right cs-pm-right message-trigger" ng-disabled="currentUser.preferences.read_only_mode" ng-bind-html="form__new_conversation__submit | htmlsafe"></button>
      </div>

    </form>
  </div>

</div>
